<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Shopflix</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #f2f2f2;
}

header {
    background: lightyellow;
    color: Green;
    padding: 20px;
    text-align: center;
}

nav {
    display: flex;
    justify-content: space-around;
    background: white;
    padding: 10px;
}

nav button {
    border: none;
    background: Red;
    color: black;
    padding: 10px 15px;
    border-radius: 20px;
}

.section {
    display: none;
    padding: 15px;
}

.section.active {
    display: block;
}

.product {
    background: lightblue;
    margin-bottom: 15px;
    border-radius: 10px;
    padding: 10px;
}

.product img {
    width: 100%;
    border-radius: 10px;
}

.product button {
    width: 100%;
    padding: 12px;
    background: black;
    color: Yellow;
    border: none;
    border-radius: 8px;
    font-size: 16px;
}
</style>
</head>

<body>

<header>
    <h1>SHOPFLIX</h1>
    <p>We Care Your Dressing Codes</p>
</header>

<nav>
    <button onclick="showSection('home')">Home</button>
    <button onclick="showSection('clothes')">Clothes</button>
    <button onclick="showSection('bags')">Bags</button>
</nav>

<!-- HOME -->
<div id="home" class="section active">
    <h3>Welcome ðŸ‘‹</h3>
    <p>Search clothes, bags and accessories easily.</p>

    <div class="product">
        <img src="https://via.placeholder.com/400x250">
        <h3>Featured Shirt</h3>
        <p>Tsh25000</p>
        <button>View</button>
    </div>
</div>

<!-- CLOTHES -->
<div id="clothes" class="section">
    <h3>ðŸ‘• Clothes</h3>

    <div class="product">
        <img src="https://pin.it/3bheMTMd0">
        <h3>T-Shirt</h3>
        <p>Tsh15000</p>
        <button>View</button>
    </div>

    <div class="product">
        <img src="https://via.placeholder.com/400x250">
        <h3>Jacket</h3>
        <p>Tsh 50000</p>
        <button>View</button>
    </div>
</div>

<!-- BAGS -->
<div id="bags" class="section">
    <h3>ðŸ‘œ Bags & Accessories</h3>

    <div class="product">
        <img src="https://via.placeholder.com/400x250">
        <h3>Leather Bag</h3>
        <p>Tsh 45000</p>
        <button>View</button>
    </div>

    <div class="product">
        <img src="https://via.placeholder.com/400x250">
        <h3>Watch</h3>
        <p>Tsh 30000</p>
        <button>View</button>
    </div>
</div>

<script>
function showSection(sectionId) {
    let sections = document.querySelectorAll('.section');
    sections.forEach(section => section.classList.remove('active'));
    document.getElementById(sectionId).classList.add('active');
}
</script>

</body>
</html>
